<div>
        <form id="search-film">
          <input type="text" [(ngModel)]="search_q" name="search_q" placeholder="Procure seu video"> 
        </form>
      
        <button type="submit" (click)="searchVideos()">Pesquisar</button>
</div>

<app-video-list *ngIf="foundVideos" [nextPage]="nextPgToken" [videos]="foundVideos"></app-video-list>
